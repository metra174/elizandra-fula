<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elizandra Fula - Atelier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                beige: '#F5F5F0',
                gold: '#C5A059',
                rose: '#E8D5D5',
                wine: '#722F37', // Cor de Natal sofisticada
                dark: '#2C2C2C',
                text: '#4A4A4A',
                charcoal: '#1A1A1A',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'snow': 'snow 10s linear infinite',
              'twinkle': 'twinkle 2s ease-in-out infinite',
            },
            keyframes: {
              snow: {
                '0%': { transform: 'translateY(-10px) translateX(0)', opacity: '0' },
                '10%': { opacity: '0.8' },
                '90%': { opacity: '0.8' },
                '100%': { transform: 'translateY(100vh) translateX(20px)', opacity: '0' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .snowflake {
        position: absolute;
        top: -10%;
        color: white;
        pointer-events: none;
        z-index: 1;
      }
    </style>

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>

</html>
